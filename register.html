<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div class="register-form-wrap">
            <form class="register-form" >
                <h3 class="register-title">Register</h3>
                <label class="register-label" for="first_name">Username</label>
                <input class="register-input username" type="text" placeholder="Enter Username" id="first_name">
    
                <label class="register-label" for="last_name">Email</label>
                <input class="register-input email" type="email" placeholder="Enter your email" id="last_name">
    
                <label class="register-label" for="username">Phone Number</label>
                <input class="register-input phone" type="text" placeholder="Email phone number" id="username">
    
                <label class="register-label" for="password">Password</label>
                <input class="register-input password" type="password" placeholder="Create password" id="password">
    
                <button class="register-btn">Register</button>
                <p class="sign-in-text">Already have an account? <a class="sign-in-link" href="./login.html">Sign in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
