<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>
  <title>Home</title>
</head>
<body>
  
  <div class="container">
    <p class="alert">Update</p>
    <div class="wrapper">
      <form class="task-form" method="post">
        <img class="task-img" src="./images/bars-icon.svg" alt="Bars icon">
        <input class="task-input" type="text" placeholder="Add a new task">
        <div class="add-btn-wrap">
          <button class="add-btn">Add</button>
        </div>
      </form>
      <ul class="task-collection"></ul>
    </div>
  </div>
  
  
  
  
  <!-- MODAL -->
  <div class="modal-wrap">
    <div class="d-flex justify-content-end mb-3">
      <button class="modal-close-btn"></button>
    </div>
    <form class="modal-form d-flex" action="#">
      <input class="modal-input form-control me-3" type="text">
      <button class="btn btn-warning text-white">Edit</button>
    </form>
  </div>
  
  
  <div class="overlay"></div>
  
  <template class="todo-template">
    <li class="task">
      <div class="task-text-wrap">
        <input class="input-checkbox" type="checkbox">
        <p class="task-text mb-0"></p>
      </div>
      <div class="settings">
        <button class="edit-btn"></button>
        <button class="delete-btn"></button>
      </ul>
    </div>
  </li>
  </template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
